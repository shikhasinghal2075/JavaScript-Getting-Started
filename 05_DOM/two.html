<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Playing around with elements</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')        // Use '.' to access a class
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "orange"
    // To move from parent to child
    console.log(parent.firstElementChild) //Monday
    console.log(parent.lastElementChild)  //Sunday

    const dayOne = document.querySelector('.day')
    // By default, it shows 1st class element
    console.log(dayOne)     //Monday  
    console.log(dayOne.parentElement)     
    console.log(dayOne.nextElementSibling)      //Tuesday     
    
    // parent.childNodes returns noddeList of 15 length --> it is tree structure
    console.log("NODES: ", parent.childNodes)
</script>
</html>
